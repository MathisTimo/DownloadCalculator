<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/element_our/md/20180427/md_5ae2bfcc6832a.png">
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        
          // File Size
          var fs = null;
          // Fize Size in MB
          var fsb = null;
          // Connexion Speed
          var cs = null;
          // Connexion Speed in Megabits
          var csb = null;
          // Type of Size
          var ts = null;
          // Type of Connexion
          var tc = null;
          

      function getInfos(){
          fs = parseInt(document.getElementById("sizein").value);
          cs = parseInt(document.getElementById("speedin").value);
          ts = document.getElementById("typesize");
          tc = document.getElementById("typespeed");
          
          console.log('Info getted');
          //if (typeSize.checked == false){}
          
          //https://www.broadbandsolutions.com.au/business-centre/viewpoint/understanding-connection-speeds-megabytes-megabits
      }
      function calc(){ 
            // Size to MB
            if (ts.checked == true){
                fsb = fs * 1000;
                console.log('Size GB to MB ' + fsb);
            }
            else{
                fsb = fs;
                console.log('Size MB to MB ' + fsb);
            } 
            // Connexion Speed to bits
            if (tc.checked == true){
                console.log('Mbps CHECKED')
                csb = cs;
                console.log('Speed Mbps to mbps' + csb);
            }
            else {
                csb = cs/1000;
                console.log('Speed Kbps to mbps' + csb);
            }
            // Calcul in sec
            timesec = fsb / (csb / 8);
            console.log('usertime'+ timesec);
            // Sec to HH MM SS
            var h = Math.floor(timesec / 3600);
            var m = Math.floor(timesec % 3600 / 60);
            var s = Math.floor(timesec % 3600 % 60);
            
            var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours, ") : "";
   
            var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes, ") : "";
          
            var sDisplay = s > 0 ? s + (s == 1 ? " second" : " seconds") : "";
            
            console.log("RESULT =====> " + hDisplay + mDisplay + sDisplay);
            
            }
       
    </script>
  </head>
  <body id="dbody">

        <svg id="clock" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 510 510" >
<g>

		<polygon  points="267.75,127.5 229.5,127.5 229.5,280.5 362.1,362.1 382.5,328.95 267.75,260.1   "/>
	</g>
            </g>
</svg><p id="logotext">DOWNTIME</p>
      </div>
      <div id="ring" style="position: absolute; left: 50%;">
          <span class="start-ring"></span>
          <span class="start-border"></span>
          </div>
      <div id="box">
        <form>
            <div class="row">
            <div class="textin">
                <input onchange="getInfos();" id="sizein" type="number" min="1" max="1000">
            </div>
            <a id="size">MB</a>
            <div class="toggle">
                <label class="switch">
                <input onchange="getInfos();" id="typesize" type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
            <a id="size">GB</a>
            </div>
            <div class="row">
            <div class="textin">
                <input onchange="getInfos();" id="speedin" type="number" min="1" max="5000">
            </div>
                <a id="speed">Kbps</a>
            <div class="toggle">
                <label class="switch">
                <input onchange="getInfos();" id="typespeed" type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
                <a id="speed">Mbps</a>
            </div>
        </form>
          <button onclick="calc()">Infos</button>
          <p id="time"></p>
          
      </div>
  </body>
</html>
